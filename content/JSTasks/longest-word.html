<html>
    <body>
<form>
    <label for="enter-text">Enter your text here</label>
    <input type = "textarea" id="blurb">
    <button type="button" onclick="capitalize()">Enter</button>
</form>
<p id="demo"></p>
<script>
function capitalize(){
  var basil = document.getElementById("blurb").value.split(' ');
      var felipe = "";
      basil.forEach(function(word){
        if(word.length > felipe.length) {
          felipe = word;
        } 
        else if(word.length === felipe.length) {
            felipe = felipe + " " + word
        }
      })
    document.getElementById("demo").innerHTML= `The longest word in your input is: "${felipe}".`}
</script>
