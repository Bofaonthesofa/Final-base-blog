<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <form>
                <label for="cost" placeholder="Input the final bill.">Bill: </label>
                <input id="cost" type="number" required>
                <label for="percent" placeholder="Enter the tip percentage.">Tip percentage:</label>
                <input id="percent" type="number" required> 
                <button  onclick="calcTotal(); return false">Calculate</button>
                </form>
                <p id="finalTotal"></p>
                <script>
                  function calcTotal() {
                  var bill = document.getElementById('cost').value;
                  var tipRate = document.getElementById('percent').value;
                   const final = (bill * tipRate / 100).toFixed(2);
                   const finalFinal = Number(final) + Number(bill);
                   document.getElementById("finalTotal").innerHTML  = `A tip of ${tipRate}% is £${final}. So your total bill is £${finalFinal}.`;
                   
                  }  
        </script>
        </div>
        <p>The code for this page can be found <a href="https://codepen.io/Bofaonthesofa/pen/oNPpaEB">here.</a></p>
        </body>
        </html>
